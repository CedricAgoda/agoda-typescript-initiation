<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>

<body>
    <div id='main' class="container body-content">
        <form id='registration'>
            <div class='row'>
                <h1>Registration Form</h1>
            </div>
            <div class='row'>
                <div class='input-group'>
                    <label for='firstname' class='sr-only'>Firstname</label>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-font"></i></span>
                    <input type='text' id='firstname' class='form-control' placeholder='Enter your firstname' />
                </div>
            </div>
            <div class='row'>
                <div class='input-group'>
                    <label for='lastname' class='sr-only'>Lastname</label>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-font"></i></span>
                    <input type='text' id='lastname' class='form-control' placeholder='Enter your lastname' />
                </div>
            </div>
            <div class='row'>
                <div class='input-group'>
                    <label for='email' class='sr-only'>Email</label>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type='email' id='email' class='form-control' placeholder='Enter you email' />
                </div>
            </div>
            <div class='row'>
                <div class='input-group'>
                    <label for='password' class='sr-only'>Password</label>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type='password' id='password' class='form-control' placeholder='Type your password' />
                </div>
            </div>
            <div class='row'>
                <div class='input-group'>
                    <label for='password2' class='sr-only'>Re-Enter password</label>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type='password' id='password2' class='form-control' placeholder='Re-type your password' />
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary">Clear</button>
        </form>
    </div>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/tether/dist/js/tether.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/event-handler.js"></script>
</body>

</html>
